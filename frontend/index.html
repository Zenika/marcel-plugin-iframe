<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="./marcel.js"></script>
</head>

<body>

  <iframe></iframe>

  <style>
    body {
      width: 100vw;
      height: 100vh;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    iframe {
      height: 100vh;
      width: 100vw;
      margin: 0;
      border: none;
    }
  </style>

  <script>
    class ConfCallPlugin extends Marcel.Plugin {
      constructor() {
        super()
        this.iframe = document.querySelector("iframe")
      }

      render() {
        this.iframe.src = this.props.src
      }
    }

    const instance = new ConfCallPlugin()
  </script>
</body>

</html>
