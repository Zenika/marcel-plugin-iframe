<!DOCTYPE html>
<html lang="en">
  <head>
    <title>marcel-plugin-iframe</title>
    <meta charset="utf-8" />
    <script src="./node_modules/marcel-plugin/dist/index.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      iframe {
        height: 100vh;
        width: 100vw;
        margin: 0;
        border: none;
      }
    </style>
  </head>

  <body>
    <iframe></iframe>

    <script>
      class MarcelPluginIframe extends Marcel.Plugin {
        constructor() {
          super()
          this.iframe = document.querySelector('iframe')
        }

        render() {
          const { src } = this.props

          this.iframe.src = src
        }
      }

      Marcel.init(MarcelPluginIframe)
    </script>
  </body>
</html>
